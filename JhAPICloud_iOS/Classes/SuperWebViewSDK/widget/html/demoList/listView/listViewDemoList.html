<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>ListViewDemoList</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../.././configs/commonCSS.css"/>

    <style type="text/css">


    #cell_item{
    height: 50px;
    }


    </style>
</head>

<body>





  <header class="aui-bar aui-bar-nav baseThemeColor" id="header">
      <a class="aui-pull-left aui-btn" tapmode onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">ListViewDemoList</div>
  </header>


    <ul class="aui-list aui-list-in">
    <section id="CellList">
    </section>
    </ul>



    </body>



    <script id="template" type="text/x-dot-template">
        {{~it:value:index}}

          <li class="aui-list-item" id="cell_item" tapmode="" onclick="ClickItem( '{{=value}}' )">
              <div class="aui-list-item-inner aui-list-item-arrow">
                {{=value}}
              </div>
          </li>

        {{~}}
    </script>


    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../../script/doT.min.js"></script>
    <script type="text/javascript" src="../../../script/template-web.js"></script>
    <script type="text/javascript" src="../../../script/template-native.js"></script>
    <script>

    	apiready = function(){


        $api.fixStatusBar($api.byId('header'));

        initData();

    	}

      function closeWin(){
          api.closeWin({
          });
      }

      function initData() {
          var ALLData = ["doT 模板","template-web 模板","template-native 模板","下拉刷新(TabLayout-Jump)","aui-tab-top分页","aui-tab-top分页2"];
          // console.log("data---"+ JSON.stringify(ALLData));

          // dot 模板
          var tempFn = doT.template($api.text($api.byId('template')));
          $api.html($api.byId('CellList'), tempFn(ALLData));
          api.parseTapmode();

          // // template-web 模板
          // let html = template('template', ALLData);
          // $api.html($api.byId('CellList'), html);
          // api.parseTapmode();

          // // template-native 模板
          // let html = template('template', {list: ALLData});
          // $api.html($api.byId('CellList'), html);
          // api.parseTapmode();


      }
      function ClickItem(str) {
        console.log(str);

        if (str == "doT 模板") {

          api.openWin({
              name: 'Cell_imgTextCell',
              url: './Cell_imgTextCell.html',
              pageParam: {
                  name: 'test'
              }
          });

        }

        if (str == "template-web 模板") {

          api.openWin({
              name: 'Cell_imgTextCell2',
              url: './Cell_imgTextCell2.html',
              pageParam: {
                  name: 'test'
              }
          });

        }


        if (str == "template-native 模板") {

          api.openWin({
              name: 'Cell_imgTextCell3',
              url: './Cell_imgTextCell3.html',
              pageParam: {
                  name: 'test'
              }
          });

        }

        if (str == "下拉刷新(TabLayout-Jump)") {

          // api.openWin({
          //     name: 'Cell_imgTextCell_pullDown',
          //     url: './Cell_imgTextCell_pullDown.html',
          // });

          // 打开只有navigationBar的页面：
          api.openTabLayout({
              name: 'Cell_imgTextCell_pullDown',
              // url: 'widget://html/help.html',
              url: './Cell_imgTextCell_pullDown.html',
              title: '下拉刷新',
              hideNavigationBar: false,
              navigationBar: {
                  background: '#45C01A',
                  color: '#fff',
                  leftButtons: [{
                      iconPath: "widget://image/left_back.png"
                  }],
                  rightButtons: [{
                      iconPath: "widget://image/more.png"
                  }]
              }
          });

        }




        if (str == "aui-tab-top分页") {

          api.openWin({
              name: 'top_tab_win',
              url: './top_tab_win.html',
              pageParam: {
                  name: 'test'
              }
          });

        }
        if (str == "aui-tab-top分页2") {

          api.openWin({
              name: "evaluate_win",
              url: "./evaluate/evaluate_win.html"
          });

        }





      }



    </script>

</html>
