  <script type="text/javascript">


          apiready = function() {

          api.addEventListener({
              name: 'navbackbtn'
          }, function(ret, err) {

          api.toast({
              msg: '点击了返回按钮',
              duration: 2000,
              location: 'bottom'
          });
              api.closeWin();
          });

          api.addEventListener({
              name: 'navitembtn'
          }, function(ret, err) {
              if (ret.type == 'right') {
                  api.toast({
                      msg: '点击了右边按钮',
                      duration: 2000,
                      location: 'bottom'
                  });
              }
          });




        }
