<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>窗口系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />

    <style type="text/css">

    /*.aui-list-item{
      height: 50px;
    }*/


    #cell_text{
      height: 60px;
    }

    #cell_yijian{
      height: 60px;
    }

    </style>



    </head>

    <body >

      <div class="info-area">
        <h2>page3<h2>
      </div>



      <div class="aui-content aui-margin-b-15">
          <ul class="aui-list aui-list-in">

            <li class="aui-list-item" id="cell_yijian" tapmode="" onclick="jump_pengyouquan()">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">朋友圈</div>
                </div>
            </li>

              <li class="aui-list-item" id="cell_yijian" tapmode="" onclick="jumptableTest0()">
                  <div class="aui-list-item-inner aui-list-item-arrow">
                      <div class="aui-list-item-title">跳转简单cell</div>
                  </div>
              </li>
              <li class="aui-list-item" id="cell_yijian" tapmode="" onclick="jumptableTest1()">
                  <div class="aui-list-item-inner aui-list-item-arrow">
                      <div class="aui-list-item-title">跳转图文cell</div>
                  </div>
              </li>
              <li class="aui-list-item" id="cell_yijian" tapmode="" onclick="jump_Nav()">
                  <div class="aui-list-item-inner aui-list-item-arrow">
                      <div class="aui-list-item-title">跳转_Nav</div>
                  </div>
              </li>
              <li class="aui-list-item" id="cell_yijian" tapmode="" onclick="jump_win()">
                  <div class="aui-list-item-inner aui-list-item-arrow">
                      <div class="aui-list-item-title">跳转win</div>
                  </div>
              </li>
              <li class="aui-list-item" id="cell_yijian" tapmode="" onclick="clickyijian()">
                  <div class="aui-list-item-inner aui-list-item-arrow">
                      <div class="aui-list-item-title">跳转win+frame</div>
                  </div>
              </li>

          </ul>
      </div>

    </body>


    <script type="text/javascript" src="../../script/api.js"></script>


    <!-- <script type="text/javascript"> -->

    <script>
    	apiready = function(){





    	}

      function jump_pengyouquan(){


        api.openWin({
            name: 'page1',
            url: './test/PengYouQuanTest_win.html',
            pageParam: {
                name: 'test'
            }
        });

      }



      function jumptableTest0(){

        var param = {
          name: 'nav',
          url: './test/TableTest0.html',
          title: '简单cell',
            navigationBar: {
              background: '#FFC0CB',
              color: '#fff',
                      rightButtons: [{
                          iconPath: "widget://image/more.png"
                      }]
                  }
        }
        api.openTabLayout(param);
      }

      function jumptableTest1(){

        var param = {
          name: 'nav',
          url: './test/tableTest.html',
          title: '图文cell',
            navigationBar: {
              background: '#FFC0CB',
              color: '#fff',
                      rightButtons: [{
                          iconPath: "widget://image/more.png"
                      }]
                  }
        }
        api.openTabLayout(param);
      }
      function jump_Nav(){

        var param = {
          name: 'nav',
          url: './test/jumpNavView.html',
          title: 'title',
            navigationBar: {
              background: '#FFC0CB',
              color: '#fff',
                      rightButtons: [{
                          iconPath: "widget://image/more.png"
                      }]
                  }
        }
        api.openTabLayout(param);
      }

        function jump_win(){


          api.openWin({
              name: 'page1',
              url: './test/test333_win.html',
              pageParam: {
                  name: 'test'
              }
          });



        }


        function clickyijian(){

          api.openWin({
              name: 'MyFeedback_win2',
              url: './test/MyFeedback_win2.html',
              pageParam: {
                  name: 'test'
              }
          });
        }



      function openNavWin(){
        var param = {
          name: 'nav',
          url: './test/MyFeedback_win.html',
          bgColor: '#fff',
          title: '标题title',
            navigationBar: {
              background: '#45C01A',
              color: '#fff',
                      rightButtons: [{
                          iconPath: "widget://image/more.png"
                      }]
                  }
        }
        api.openTabLayout(param);
      }








    </script>

</html>
