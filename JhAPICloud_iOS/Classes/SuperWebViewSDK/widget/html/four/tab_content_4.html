      <style type="text/css">


      .exitlogin_btn{

        margin-top: 150px;
        margin-left: 20px;
        margin-right: 20px;
        height: 40px;
        line-height: 40px;
        border-radius: 5px;
        background-color: #FB666C;

    <body >

    <div class="exitlogin_btn" id="exitlogin_btn" tapmode="" onclick="clickExitLoginBtn()"> 退出登录</div>





    </body>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script>
    	apiready = function(){


        api.setNavBarAttr({
            rightButtons: [{
                text: '设置',
                color: 'white',
                // iconPath:'../../icon/setting.png'
            }]
        });

        api.addEventListener({
            name: 'navitembtn'
        }, function(ret, err) {
            if (ret.type == 'right') {

              api.openWin({
                  name: 'set',
                  url: 'set.html',
              });

            }
        });


    	}

      function  clickExitLoginBtn(){

            api.closeWin();

      }




    </script>
