<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body>

    <header class="aui-bar aui-bar-nav baseThemeColor" id="win-header">
        <a class="aui-pull-left aui-btn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">标题</div>
        <a class="aui-btn aui-pull-right" tapmode onclick="jumpNext()">
            右侧
        </a>
    </header>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar($api.byId('win-header'));
        api.openFrame({
            name: 'standard_frm',
            url: 'standard_frm.html',
            bounces: false,
            rect: {
                x: 0,
                y: $api.offset($api.byId('win-header')).h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: api.pageParam,
        });
    };

    function closeWin() {
        api.closeWin({});
    }

    function jumpNext() {
        // api.openWin({

        //     url: "report_list_win.html"
        // });
    }
</script>
